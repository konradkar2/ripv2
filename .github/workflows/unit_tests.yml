# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: DEBUG
  SRC_DIR: ${{github.workspace}}/src

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install valgrind
      run: apt-get update && sudo apt install -y valgrind

    - name: Configure CMake
      run: cmake -B ${{env.SRC_DIR}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{env.SRC_DIR}}/build/

    - name: Test
      working-directory: ${{env.SRC_DIR}}/build/tests
      run: sudo ctest -T memcheck

