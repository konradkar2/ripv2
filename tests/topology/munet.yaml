version: 1
kinds:
  - name: frr
    cmd: |
      chown frr:frr -R /var/run/frr
      chown frr:frr -R /var/log/frr
      /usr/lib/frr/frrinit.sh start
      tail -F /var/log/frr/frr.log
    cleanup-cmd: |
      /usr/lib/frr/frrinit.sh stop
    volumes:
      - "./%NAME%/etc.frr:/etc/frr"
      - "%RUNDIR%/var.log.frr:/var/log/frr"
      - "%RUNDIR%/var.run.frr:/var/run/frr"
    cap-add:
      - SYS_ADMIN
      - AUDIT_WRITE
    merge: ["volumes"]
topology:
  networks:
    - name: net1
      ip: 10.0.1.254/24
    - name: net2
      ip: 10.0.2.254/24
    - name: net3
      ip: 10.0.2.254/24
  nodes:
    - name: r1
      connections: ["net1"]
      cap-add:
      - SYS_ADMIN
      - AUDIT_WRITE
    - name: r2
      kind: frr
      connections: ["net1", "net2"]
    - name: r3
      kind: frr
      connections: ["net2", "net3"]
    - name: r4
      kind: frr
      connections: ["net3"]
cli:
  commands:
    - name: ""
      exec: "vtysh -c '{}'"
      format: "[ROUTER ...] COMMAND"
      help: "execute vtysh COMMAND on the router[s]"
      kinds: ["frr"]
    - name: "vtysh"
      exec: "/usr/bin/vtysh"
      format: "vtysh ROUTER [ROUTER ...]"
      new-window: true
      kinds: ["frr"]
